<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <link rel="stylesheet" href="../css/painel.css">
    <title>Controle de Ponto</title>
  </head>
  <body onload="relogioPt()">

    <div class="principal">

      <section class="lateralEsquerda">
          <div style="padding-top: 120px; text-align:center;">
            <h1 class="display-1">Ponto Digital</h1>
            <span class="display-4">Controle de ponto online</span>
          </div>
      </section>
      
      <section class="mobile">
      
        <div style="text-align:center;">
          <h1 class="display-4">Ponto Digital</h1>
          <span style="font-size: 25px;">Bater Ponto</span> <br> <br>
          <span id="nome"></span>
          <div class="relogio" id="clock-mobile"></div>
        </div>
        </section>
      <section class="acesso container">
        <div id="nome-d"></div>
        <div class="relogio-desktop" id="clock-desktop"></div>
        <div style="text-align:center;">
          <form id="form">
            <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" value="entrada" id="entrada" name="q1">Entrada
                </label>
              </div>
              <div class="form-check-inline">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" value="saida" id="saida" name="q1">Saída
                </label>
              </div>
          <div>
          <button type="submit" class="btn btn-dark" id="btn-salvar">Bater Ponto</button>
          <button type="button" class="btn btn-outline-dark" onclick="voltar()">Sair</button>
         </div>
        </form>

        <script>
          var form = document.querySelector('#form');
          var botao = document.querySelector('#btn-salvar');
          botao.addEventListener('click', function (event) {
              event.preventDefault();
              document.getElementById('resposta').innerHTML = form.q1.value
                $('#modalRegistro').modal('show')   
          });
      </script>
        </div>
        
      </section>
    </div>
   
    <!-- modal -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Registro de Ponto</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <span id="resposta"></span> registrada com sucesso em
            <span id="hora"></span>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-dismiss="modal">ok</button>
          </div>
        </div>
      </div>
    </div>
    <script>                                        
        var url = window.location.href;
        url = url.split('?ip=');
        url = url[1]
        document.getElementById('nome').innerHTML = url.replace("%20", " " )
        document.getElementById('nome-d').innerHTML = url.replace("%20", " " )
      </script>
    <!-- <script src="../js/btn.js"></script> -->
    <script src="../js/sistema.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
