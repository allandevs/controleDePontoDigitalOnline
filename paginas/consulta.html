<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Meta tags Obrigatórias -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/estilo.css">
  <!-- <link rel="stylesheet" href="painel.css"> -->
  <link rel="stylesheet" href="../css/consulta.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <title>Controle de Ponto</title>
</head>

<body onload="recuperaRegistros()">

  <div class="principal">

    <section class="lateralEsquerda">
      <div style="padding-top: 120px; text-align:center;">
        <h1 class="display-1">Ponto Digital</h1>
        <span class="display-4">Controle de ponto online</span>
      </div>
    </section>

    <section class="mobile">
      <div style="text-align:center;">
        <h1 class="display-4">Ponto Digital</h1>
        <span>Controle de ponto online</span>
      </div>
    </section>

    <section class="acesso container">
      <div class="row mb-5">
        <div class="col">
          <h1 class="display-4">Relatório de horas</h1>
        </div>
      </div>

      <div class="row">


        <div class="col-sm-2">
          <select class="form-control mb-2" id="mes">
            <option value=" ">Mês</option>
            <option value="Janeiro">Janeiro</option>
            <option value="Fevereiro">Fevereiro</option>
            <option value="Março">Março</option>
            <option value="Abril">Abril</option>
            <option value="Maio">Maio</option>
            <option value="Junho">Junho</option>
            <option value="Julho">Julho</option>
            <option value="Agosto">Agosto</option>
            <option value="Setembr">Setembro</option>
            <option value="Outubro">Outubro</option>
            <option value="Novembro">Novembro</option>
            <option value="Dezembro">Dezembro</option>
          </select>
        </div>

        <div class="col-sm-2">
          <input type="text" class="form-control mb-2" placeholder="Dia" id="dia" />
        </div>


        <div class="row">
          <div class="col-sm-8">
            <input type="text" class="form-control ml-3 mb-2" placeholder="Cpf" id="cpf" />
          </div>
          <div class="col-md d-flex justify-content-end">
            <button type="button" class="btn btn-success" onclick="filtrar()">
              <i class="fas fa-search"></i>
            </button>
          </div>
        </div>

        <div class="col mt-4">
          <table class="table  table-striped responsive-table ">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Cpf</th>
                <th>Cargo</th>
                <th>Entrada</th>
                <th>Saída</th>
                <th>dia</th>
                <th>mes</th>

              </tr>
            </thead>

            <tbody id="lista">

            </tbody>

          </table>
        </div>
      </div>
      <button type="button" class="btn btn-outline-dark mb-2" onclick="voltar()">Voltar</button>
  </div>
  </section>
  </div>

  <script src="../js/bd.js"></script>
  <script src="../js/sistema.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
