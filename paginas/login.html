<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Controle de Ponto</title>
  </head>
  <body>
    
    <div class="principal">

      <section class="lateralEsquerda">
          <div style="padding-top: 120px; text-align:center;">
            <h1 class="display-1">Ponto Digital</h1>
            <span class="display-4">Controle de ponto online</span>
          </div>
      </section>

      <section class="mobile">
        <div style="text-align:center;">
          <h1 class="display-4">Ponto Digital</h1>
          <span>Controle de ponto online</span>
        </div>
      </section>

      <section class="acesso container">
        <div style="text-align:center;">
          <h1 class="display-5 text-danger" >Acesso restrito</h1>
          <span>Somente usuários masters tem permissão</span>
        </div>
        
        <form>
          <div class="form-group">
            <label for="usuario">Usuario</label>
            <input type="text" class="form-control" id="usuario" placeholder="usuário">
          </div>
          <div class="form-group">
            <label for="senha">Password</label>
            <input type="password" class="form-control" id="senha" placeholder="Password">
          </div>
          <button type="button" class="btn btn-success" disabled="disabled" onclick="login()">Entrar</button>
        </form>
        <a class="mt-2" href="../index.html">acesso funcionário</a>
      </section>
     
    </div>
    
    <!-- Modal -->

<div class="modal fade" id="modalLogin" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div id="modal-titulo">
        <h5 class="modal-title" id="titulo"></h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="mensagem" class="modal-body">
        
      </div>
      <div class="modal-footer">
        <button type="button" id="acao-btn" data-dismiss="modal"><span id="acao"></span></button>
      </div>
    </div>
  </div>
</div>
  </body>	

</html>
    <script src="../js/btn.js"></script>
    <script src="../js/sistema.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
